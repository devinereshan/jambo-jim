<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jambo Jim</title>
</head>
<body>

    <div id="splash-screen">
        <h1>Welcome to Jambo Jim</h1>
        <p>Click anywhere to start</p>
    </div>

    <!-- Sound Controls -->

    <div id="sound-controls-container">
        <div id="pads">
            <div class="pad-container">
                <div id="kick-pad"></div>
                <label controls="kick-controls">Settings</label>
            </div>
            <div class="pad-container">
                <div id="snare-pad"></div>
                <label controls="snare-controls">Settings</label>
            </div>
            <div class="pad-container">
                <div id="hihat-one-pad"></div>
                <label controls="hihat-one-controls">Settings</label>
            </div>
            <div class="pad-container">
                <div id="hihat-two-pad"></div>
                <label controls="hihat-two-controls">Settings</label>
            </div>
        </div>
        <div id="controls">
            <div id="kick-controls" class="control-container">
                <div class="label-and-control">
                    <div id="kick-attack-number"></div>
                    <div id="kick-attack" class="control-slider" synth="kick" settingtype="attack"></div>
                    <label>Attack</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-decay-number"></div>
                    <div id="kick-decay" class="control-slider" synth="kick" settingtype="decay"></div>
                    <label>Decay</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-sustain-number"></div>
                    <div id="kick-sustain" class="control-slider" synth="kick" settingtype="sustain"></div>
                    <label>Sustain</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-release-number"></div>
                    <div id="kick-release" class="control-slider" synth="kick" settingtype="release"></div>
                    <label>Release</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-velocity-number"></div>
                    <div id="kick-velocity" class="control-slider" synth="kick" settingtype="velocity"></div>
                    <label>Velocity</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-pitch"  class="control-select" synth="kick" settingtype="pitch"></div>
                    <label>Pitch</label>
                </div>
            </div>

            <div id="snare-controls" class="control-container">
                <div class="label-and-control">
                    <div id="snare-attack-number"></div>
                    <div id="snare-attack" class="control-slider" synth="snare" settingtype="attack"></div>
                    <label>Attack</label>
                </div>
                <div class="label-and-control">
                    <div id="snare-decay-number"></div>
                    <div id="snare-decay" class="control-slider" synth="snare" settingtype="decay"></div>
                    <label>Decay</label>
                </div>
                <div class="label-and-control">
                    <div id="snare-sustain-number"></div>
                    <div id="snare-sustain" class="control-slider" synth="snare" settingtype="sustain"></div>
                    <label>Sustain</label>
                </div>
                <div class="label-and-control">
                    <div id="snare-velocity-number"></div>
                    <div id="snare-velocity" class="control-slider" synth="snare" settingtype="velocity"></div>
                    <label>Velocity</label>
                </div>
                <div class="label-and-control">
                    <div id="snare-noise-type" class="control-select" synth="snare" settingtype="noise-type"></div>
                    <label>Noise Type</label>
                </div>
            </div>

            <div id="hihat-one-controls" class="control-container">
                <div class="label-and-control">
                    <div id="hihat-one-attack-number"></div>
                    <div id="hihat-one-attack" class="control-slider" synth="hihatOne" settingtype="attack"></div>
                    <label>Attack</label>
                </div>
                <div class="label-and-control">
                    <div id="hihat-one-decay-number"></div>
                    <div id="hihat-one-decay" class="control-slider" synth="hihatOne" settingtype="decay"></div>
                    <label>Decay</label>
                </div>
                <div class="label-and-control">
                    <div id="hihat-one-release-number"></div>
                    <div id="hihat-one-release" class="control-slider" synth="hihatOne" settingtype="release"></div>
                    <label>Release</label>
                </div>
                <div class="label-and-control">
                    <div id="hihat-one-velocity-number"></div>
                    <div id="hihat-one-velocity" class="control-slider" synth="hihatOne" settingtype="velocity"></div>
                    <label>Velocity</label>
                </div>
            </div>

            <div id="hihat-two-controls" class="control-container">
                <div class="label-and-control">
                    <div id="hihat-two-attack-number"></div>
                    <div id="hihat-two-attack" class="control-slider" synth="hihatTwo" settingtype="attack"></div>
                    <label>Attack</label>
                </div>
                <div class="label-and-control">
                    <div id="hihat-two-decay-number"></div>
                    <div id="hihat-two-decay" class="control-slider" synth="hihatTwo" settingtype="decay"></div>
                    <label>Decay</label>
                </div>
                <div class="label-and-control">
                    <div id="hihat-two-release-number"></div>
                    <div id="hihat-two-release" class="control-slider" synth="hihatTwo" settingtype="release"></div>
                    <label>Release</label>
                </div>
                <div class="label-and-control">
                    <div id="hihat-two-velocity-number"></div>
                    <div id="hihat-two-velocity" class="control-slider" synth="hihatTwo" settingtype="velocity"></div>
                    <label>Velocity</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Sequencer -->
    <div id="sequencer-container">
        <div id="beat-markers">
            <div class="beat-marker"></div>
            <div class="beat-marker"></div>
            <div class="beat-marker"></div>
            <div class="beat-marker"></div>
        </div>
        <div id="grid-container">
            <div id="instrument-labels">
                <label>Kick</label>
                <label>Snare</label>
                <label>HH 1</label>
                <label>HH 2</label>
            </div>
            <div id="step-sequencer"></div>
            <div class="volume-container">
                <label>Vol</label>
                <div id="master-volume"></div>
            </div>
        </div>
        <div id="sequencer-controls">
            <div id="bpm-controls">
                <label>Bpm</label>
                <div id="bpm-slider"></div>
                <div id="bpm-number"></div>
            </div>
            <div id="start-stop-controls">
                <div id="sequencer-play-button"></div>

            </div>
        </div>

    </div>

    <div id="keyboard-container">
        <div id="keyboard-and-volume">
            <div id="keyboard"></div>
            <div class="volume-container">
                <label>Vol</label>
                <div id="keyboard-volume"></div>
            </div>
        </div>
        <div id="keyboard-controls">
            <label>C1</label>
            <div id="octave-radio-buttons"></div>
            <label id="keyboard-settings-toggle">Settings</label>
        </div>
        <div id="keyboard-settings">
            <div class="label-and-control">
                <div id="keyboard-attack-number"></div>
                <div id="keyboard-attack" class="control-slider" synth="keys" settingtype="attack"></div>
                <label>Attack</label>
            </div>
            <div class="label-and-control">
                <div id="keyboard-release-number"></div>
                <div id="keyboard-release" class="control-slider" synth="keys" settingtype="release"></div>
                <label>Release</label>
            </div>
            <div class="label-and-control">
                <div id="keyboard-portamento-number"></div>
                <div id="keyboard-portamento" class="control-slider" synth="keys" settingtype="portamento"></div>
                <label>Portamento</label>
            </div>
            <div class="label-and-control">
                <div id="keyboard-wave" class="control-select" synth="keys" settingtype="wave"></div>
                <label>Wave</label>
            </div>
            <div class="label-and-control">
                <div id="keyboard-oscillator-type" class="control-select" synth="keys" settingtype="oscillator-type"></div>
                <label>Oscillator type</label>
            </div>
        </div>
    </div>

    <div id="frequency-bar-graph"><canvas id="frequency-canvas"></canvas></div>

    <script src="main.js"></script>
</body>
</html>
