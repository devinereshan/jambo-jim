<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum Sequencer</title>
</head>
<body>


    <!-- Sound Controls -->

    <div id="sound-controls-container">
        <div id="pads">
            <div class="pad-container">
                <div id="kick-pad"></div>
                <label>Settings</label>
            </div>
            <div class="pad-container">
                <div id="snare-pad"></div>
                <label>Settings</label>
            </div>
            <div class="pad-container">
                <div id="hihat-closed-pad"></div>
                <label>Settings</label>
            </div>
            <div class="pad-container">
                <div id="hihat-open-pad"></div>
                <label>Settings</label>
            </div>
        </div>
        <div id="controls">
            <div id="kick-controls" class="control-container">
                <div class="label-and-control">
                    <div id="kick-attack-number"></div>
                    <div id="kick-attack" class="control-slider"></div>
                    <label>Attack</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-decay-number"></div>
                    <div id="kick-decay" class="control-slider"></div>
                    <label>Decay</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-sustain-number"></div>
                    <div id="kick-sustain" class="control-slider"></div>
                    <label>Sustain</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-release-number"></div>
                    <div id="kick-release" class="control-slider"></div>
                    <label>Release</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-velocity-number"></div>
                    <div id="kick-velocity" class="control-slider"></div>
                    <label>Velocity</label>
                </div>
                <div class="label-and-control">
                    <div id="kick-pitch"></div>
                    <label>Pitch</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Sequencer -->
    <div id="sequencer-container">
        <div id="grid-container">
            <div id="instrument-labels">
                <label>Kick</label>
                <label>Snare</label>
                <label>Hihat</label>
            </div>
            <div id="step-sequencer"></div>
            <div id="volume-container">
                <label>Vol</label>
                <div id="master-volume"></div>
            </div>
        </div>
        <div id="sequencer-controls">
            <div id="bpm-controls">
                <label>Bpm</label>
                <div id="bpm-slider"></div>
                <div id="bpm-number"></div>
            </div>
            <div id="start-stop-controls">
                <div id="sequencer-play-button"></div>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
